<!DOCTYPE html>
<html>
    <head>  
        <title>ONR</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            
            <div class="header">
                <div class="header-content">
                    <h2> Welcome in <strong>OPTICAL NUMBER RECOGNITION</strong> Demo</h2>   
                 </div>   
            </div>

            <div class="main-container">
                <div class="canvas-container clearfix">
                    <div class="canvas-heading"><h2>Upload Image File OR Write Here</h2></div>
                    <div class="options">
                        <div class="option-button">
                            <input type="file" value="Load Image" id="upload-image">
                        </div>

                        <div class="option-button">    
                            <button type="submit" id="draw-image">draw image</button>
                        </div>

                        <div class="option-button">
                            <button type="submit" id="recognize">recognize</button>
                        </div>

                    </div>

                    <canvas id="main-canvas" width="800" height="300"></canvas>
                </div>

                 <div class="info-div">
                    <h2>Number is </h2>
                    <div class="recognized-number">                
                    </div>
                </div> 

                <!-- <div class="process-info">
                   
                </div> -->
            </div>
        </div>
        
        <script type="text/javascript" src="js/BlackAndWhiteConverter.js"></script>
        <script type="text/javascript" src="js/ImageSegmentation.js"></script>
        <script type="text/javascript" src="js/HeightByWidthRatioFilter.js"></script>
        <script type="text/javascript" src="js/ImageDownScaler.js"></script>
        <script type="text/javascript" src="js/DataRepresentor.js"></script>
        <script type="text/javascript" src="js/ImageToBinaryConversion.js"></script>
        <script type="text/javascript" src="js/ImageDataMatcher.js"></script>
        <script type="text/javascript" src="js/NumberRecognizer.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
