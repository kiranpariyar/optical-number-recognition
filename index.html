<!DOCTYPE html>
<html>
    <head>  
        <title>OCR</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="main-container">
            <div class="options">
                <div class="option-button">
                    <input type="file" value="Load Image" id="upload-image">
                </div>

                <div class="option-button">    
                    <input type="submit" value="draw image" id="draw-image">
                </div>

                <div class="option-button">
                    <input type="submit" value="recognize" id="recognize">
                </div>
            </div>
            

            <div class="canvas-container">
                <div class="canvas-element clearfix">
                    <canvas id="myCanvas" width="824" height="300"></canvas>
                    <canvas id="process-info" width="824" height="200"></canvas>
                </div>

                <div class="info-div">
                </div>
             </div>
        </div>

        <script type="text/javascript" src="js/ImageDrawing.js"></script>
        <script type="text/javascript" src="js/BlackAndWhiteConverter.js"></script>
        <script type="text/javascript" src="js/ImageSegmentation.js"></script>
        <script type="text/javascript" src="js/HeightByWidthRatioFilter.js"></script>
        <script type="text/javascript" src="js/ImageDownScaler.js"></script>
        <script type="text/javascript" src="js/DataRepresentor.js"></script>
        <script type="text/javascript" src="js/ImageToBinaryConversion.js"></script>
        <!-- // <script type="text/javascript" src="js/TemplateDataGenerator.js"></script> -->
        <script type="text/javascript" src="js/ImageDataMatcher.js"></script>
        <script type="text/javascript" src="js/NumberRecognizer.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
